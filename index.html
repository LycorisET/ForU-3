
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Surat Cinta</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
        }

        #surat {
            display: none;
            margin-top: 30px;
            font-size: 1.2em;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffffb3;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            background-color: #ff7eb3;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0569d;
        }
    </style>
</head>
<body>

    <h1>Untukmu yang Diam-diam Kucinta</h1>

    <button onclick="tampilkanSurat()">Buka Surat Cinta</button>

    <div id="surat">
        Dalam diam aku menyapa,<br>
        Dalam hening aku jatuh cinta.<br><br>

        Senyummu bagai pagi cerah,<br>
        Membawa hangat, usir resah.<br><br>

        Aku tak pandai merangkai kata,<br>
        Tapi hati ini sungguh nyata.<br><br>

        Bila kau tahu rasaku kini,<br>
        Maukah kau tinggal di hati ini?
    </div>

    <script>
        function tampilkanSurat() {
            document.getElementById("surat").style.display = "block";
        }
    </script>

</body>
</html>
